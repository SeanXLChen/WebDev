<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Object</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <img src="" alt="a image">
    <p>Ping Pong Score Keeper</p>
    <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
    <p>Use the buttons below to keep score.</p>
    <p>
        Playing To
        <select name="maxRound" id="maxRd">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>    
    </p>
    <br>
    <button id="btn1">+1 Player One</button>
    <button id="btn2">+1 Player Two</button>
    <button id="btnR">Reset</button>
    <script src="app.js"></script>
</body>

</html>
